name: mooday
description: Mooday is a daily planner app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #style and animation
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  curved_navigation_bar: ^1.0.1
  device_preview: ^0.8.0

  #firebase
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  provider: ^5.0.0

  #services
  location: ^4.3.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/images/moods/
     - assets/images/peep-73.png

  fonts:
     - family: Oswald
       fonts:
         - asset: assets/fonts/Oswald-Bold.ttf
     - family: ComingSoon
       fonts:
         - asset: assets/fonts/ComingSoon-Regular.ttf
     - family: Quantico
       fonts:
         - asset: assets/fonts/Quantico-Bold.ttf
         - asset: assets/fonts/Quantico-Regular.ttf

